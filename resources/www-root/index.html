<html>
  <head>

    <title>Wilkommen auf FOOS</title>

    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="foos.css"/>

  </head>
  <body>

    <div class="page" id="loading-page">
      <h1>Loading</h1>
    </div>

    <div class="page" id="choose-players-page">
      <h1>Who's in?</h1>

      <div id="players">
        <h2>The bench</h2>
      </div>

      <div id="team">
        <h2>The team</h2>
        <div class="player empty" id="player-choice-1">empty</div>
        <div class="player empty" id="player-choice-2">empty</div>
        <div class="player empty" id="player-choice-3">empty</div>
        <div class="player empty" id="player-choice-4">empty</div>
        <input type="button" id="chosen-players" value="lets go"/>
      </div>

    </div>

    <div class="page" id="game-in-progress">
      <h1>Game Time Bizzatches!</h1>

      <div class="teambar t1" id="team1bar">
        <div class="teamplayer" id="t1a">t1a</div>
        <div class="team-swap" id="t1swap">&#x21C4;</div>
        <div class="teamplayer" id="t1d">t1d</div>
      </div>

      <div class="score-counter-right t1">
        <input class="scorer t1" type="button" id="t1score0" value="0"/>
        <input class="scorer t1" type="button" id="t1score1" value="1"/>
        <input class="scorer t1" type="button" id="t1score2" value="2"/>
        <input class="scorer t1" type="button" id="t1score3" value="3"/>
        <input class="scorer t1" type="button" id="t1score4" value="4"/>
        <input class="scorer t1" type="button" id="t1score5" value="5"/>
        <input class="scorer t1" type="button" id="t1score6" value="6"/>
        <input class="scorer t1" type="button" id="t1score7" value="7"/>
        <input class="scorer t1" type="button" id="t1score8" value="8"/>
        <input class="scorer t1" type="button" id="t1score9" value="9"/>
      </div>

      <img id="tableimg" src="img/pitch.png"/>

      <div class="score-counter-left t2">
        <input class="scorer t2" type="button" id="t2score9" value="9"/>
        <input class="scorer t2" type="button" id="t2score8" value="8"/>
        <input class="scorer t2" type="button" id="t2score7" value="7"/>
        <input class="scorer t2" type="button" id="t2score6" value="6"/>
        <input class="scorer t2" type="button" id="t2score5" value="5"/>
        <input class="scorer t2" type="button" id="t2score4" value="4"/>
        <input class="scorer t2" type="button" id="t2score3" value="3"/>
        <input class="scorer t2" type="button" id="t2score2" value="2"/>
        <input class="scorer t2" type="button" id="t2score1" value="1"/>
        <input class="scorer t2" type="button" id="t2score0" value="0"/>
      </div>

      <div class="teambar t2" id="team2bar">
        <div class="teamplayer" id="t2d">t2d</div>
        <div class="team-swap" id="t2swap">&#x21C4;</div>
        <div class="teamplayer" id="t2a">t2a</div>
      </div>

      <div id="teamshuffle"><div>&#x21BA;</div></div>

      <div id="scoresubmit">
        <div id="score">-- / --</div>
        <textarea id="meta" placeholder="comments?"></textarea>
        <div id="rhino">
          <label for="rhinobox">rhino</label>
          <input type="checkbox" id="rhinobox"/>
        </div>

      </div>

    </div>

    <div>
      <a href="/2/league.html">league</a>
    </div>

    <script src="js/lib/underscore-min.js"></script>
    <script src="js/foos.js"></script>
  </body>
</html>
